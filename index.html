<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Chess Club Rankings</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: #e2e2e2;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #e2b714;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        
        /* Media query for desktops and larger screens */
        @media (min-width: 768px) {
            table {
                width: 50%;  /* 50% width on larger screens */
            }
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 15px 25px;
            text-align: left;
        }

        td {
            font-weight: 900;
            font-size: 2rem;
        }

        th {
            background-color: #e2b714;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #3a3a3a;
        }

        tr:hover {
            background-color: #505050;
        }
    </style>
</head>
<body>
    <h1>Chess Club Rankings</h1>
    <h4>Latest Updated: 15:04  (14-10-2023)</h4>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody id="playersTable">
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
      var playersData = [
            {"name": "Tigger", "total": 13.5 + 5},
            {"name": "Kayden", "total": 10.5 + 5 + 2},
            {"name": "Marvin", "total": 12},
            {"name": "Alwin", "total": 6 + 4 + 2},
            {"name": "Roy", "total": 8 + 2 },
            {"name": "Athira", "total": 8 + 2},
            {"name": "Aek", "total": 6.5 + 3},
            {"name": "Tonka", "total": 8},
            {"name": "Dandy", "total": 5 + 1},
            {"name": "Eric", "total": 5 + 4},
            {"name": "Naphat", "total": 4},
            {"name": "Alieng", "total": 1},
            {"name": "Jayce", "total": 0},
            {"name": "Felix", "total": 0},
            {"name": "Ayyan", "total": 0.5}
        ];


         // 14-10-2023
        var oct_14_2023 = [
            {"name": "Tigger", "total": 3.5},
            {"name": "Roy", "total": 3},
            {"name": "Kayden", "total": 2.5},
            {"name": "Marvin", "total": 2},
            {"name": "Jayce", "total": 2},
            {"name": "Athira", "total": 1.5},
            {"name": "Alwin", "total": 1.5},
            {"name": "Dandy", "total": 1},
            {"name": "Eric", "total": 1},
            {"name": "Aek", "total": 1},
            {"name": "Felix", "total": 0},
            {"name": "Tonka", "total": 0},
            ]
        
        var pointArr = [oct_14_2023]


        var tableBody = document.getElementById('playersTable');

        for (var i = 0; i < playersData.length; i++) {
            var row = tableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = playersData[i].name;

            pointArr.forEach((arr) => {
                arr.forEach((e) => {
                    if(playersData[i].name === e.name) {
                        playersData[i].total += e.total
                    }
                })
                
            })
            playersData.sort((a,b) => b.total - a.total )
            cell2.innerHTML = playersData[i].total;
        }
    </script>
</body>
</html>
