<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Chess Club Rankings</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: #e2e2e2;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #e2b714;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        
        /* Media query for desktops and larger screens */
        @media (min-width: 768px) {
            table {
                width: 50%;  /* 50% width on larger screens */
            }
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 15px 25px;
            text-align: left;
        }

        td {
            font-weight: 900;
            font-size: 2rem;
        }

        th {
            background-color: #e2b714;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #3a3a3a;
        }

        tr:hover {
            background-color: #505050;
        }
    </style>
</head>
<body>
    <h1>Chess Club Rankings</h1>
    <b><h2>November, 2023</h2></b>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody id="playersTable">
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
      const playersData = [
      {"name": "Phakthong", "total": 7.0},
      {"name": "Tiago", "total": 5.5},
      {"name": "Kayden", "total": 4.5},
      {"name": "Marvin", "total": 4.0},
      {"name": "Tigger", "total": 4.0},
      {"name": "Alwin", "total": 4.0},
      {"name": "Athira", "total": 3.5},
      {"name": "Tomas", "total": 3.5},
      {"name": "Tonka", "total": 3.5},
      {"name": "Dandy", "total": 3.0},
      {"name": "Roy", "total": 2.5},
      {"name": "Eric", "total": 2.5},
      {"name": "Aek", "total": 2.5},
      {"name": "Yang", "total": 2.0},
      {"name": "Napat", "total": 2.0},
      {"name": "Aliang", "total": 0.0}
]
        
        var pointArr = [
        ]


        var tableBody = document.getElementById('playersTable');

            pointArr.forEach((arr) => {
                console.log(arr)
                arr.forEach((e) => {
                    const player = playersData.find((p) => p.name === e.name)
                    // if player not exist then add 
                    if(!player) {
                        playersData.push(e)
                    } else {
                       player.total += e.total
                    }
                })
                
            })
            playersData.sort((a,b) => b.total - a.total )

      setTimeout(() => {
          for (var i = 0; i < playersData.length; i++) {
            var row = tableBody.insertRow();
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            //if(i + 1 <= 3) {
            cell0.style.cssText = 'color:#e2b714;';
            //cell0.style.color = '#e2b714';
            cell0.innerHTML = i + 1
            //}
            cell1.innerHTML = playersData[i].name;

            // add order number

            cell2.innerHTML = playersData[i].total;
        }
      },300)
    </script>
</body>
</html>
