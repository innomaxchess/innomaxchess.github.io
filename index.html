<!DOCTYPE html>
<html lang="en">
<head>

        }

            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        
        /* Media query for desktops and larger screens */
        @media (min-width: 768px) {
            table {
                width: 50%;  /* 50% width on larger screens */
            }

        }

        th, td {

        }

            font-size: 2rem;

        tr:nth-child(even) {

        }
